<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - Adicionar Produto</title>
    <link rel="stylesheet" href="indexap.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="categories-box">
                <h2>CATEGORIAS</h2>
                <ul>
                  <li>DECORAÇÕES</li>
                  <li>CONTATO</li>
                  <li>PARCERIAS</li>
                  <li>VER DECORAÇÕES</li>
                  <li>VER PARCERIAS</li>
                </ul>
              </div>          
        </div>
        <div class="right-side">
          <h1>ADICIONAR DECORAÇÃO</h1>
          <p>Tema:</p>
          <input type="text" class="input-text">
          <p>Descrição:</p>
          <input type="text" class="input-text2">
          <p>
            <button class="botao">Adicionar Foto</button>
            <button class="botao">Favoritar</button>
          </p>
          <input type="text" class="input-text2">
          <div class="footer-button">
          <p><button class="add-button">Adicionar</button></p>
        </div>
        </div>     
        
      </body>
</html>
