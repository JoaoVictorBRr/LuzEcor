<!DOCTYPE html>
<html lang="pt">
<head>

<body>

                  <li>DECORAÇÕES</li>
                  <li>CONTATO</li>

                </ul>
              </div>          
        </div>
        <div class="right-side">
          <h1>EDITAR INFORMAÇÕES DE CONTATO</h1>
          <p>Telefone de Contato:</p>
          <input type="tel" class="input-text" id="phone" name="phone" placeholder="Digite o número do telefone">
          <p>Instagram:</p>
          <input type="url" class="input-text2" placeholder="Coloque o link do Instagram...">
          <p>Facebook:</p>
          <input type="url" class="input-text3" placeholder="Coloque o link do Facebook...">
          <p>
          <p>          
          <button class="botao">Atualizar</button>
          </p>
            
        </div>
      </div>
